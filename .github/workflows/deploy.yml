name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # Add caching for faster installs

      - name: Install dependencies
        # Run from the correct subdirectory
        run: npm install --legacy-peer-deps
        working-directory: ./company-landing

      - name: Build
        # Run from the correct subdirectory
        run: npm run build
        working-directory: ./company-landing

      - name: Verify Build Output
        run: |
          echo "Checking build output folder..."
          ls -la company-landing/dist/public
          echo "---------------------------"

      - name: Create .nojekyll
        run: touch company-landing/dist/public/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Path from the root of the repository
          path: './company-landing/dist/public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./company-landing
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Setup PNPM (Critical for your project)
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 2. Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: './company-landing/pnpm-lock.yaml'

      # 3. Install Dependencies (Respects your lockfile)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4. Build the site
      - name: Build
        run: pnpm run build

      # 5. Upload only the build folder
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './company-landing/dist/public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4